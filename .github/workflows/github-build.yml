name: Build

on:
  push:
    branches_ignore:
     - gh-pages
  pull_request:
    branches_ignore:
     - gh-pages
  workflow_dispatch:

jobs:
  distribute:
    strategy:
      fail-fast: false

      matrix:
        target:
          - zip
          - windows-nsis
          - macos-bundle
          - linux-appimage
          - linux-checkinstall

    name: Distribute ${{ matrix.target }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"
          fetch-depth: 0

      # continuous tag confuses git describe --tags, happens here specifically due to us fetching the entirety of the repository
      - name: Delete continuous tag
        run: |
          git tag -d continuous || true

      - name: Build distribution
        run: |
          # we use a separate directory called output to "collect" all the build artifacts
          # this makes uploading the artifacts a *lot* easier
          mkdir output
          pushd output
          bash ../distribute/distribute-docker.sh ${{ matrix.target }}

      - name: Archive built files
        uses: actions/upload-artifact@v3
        with:
          name: output binaries
          path: |
            output/*

  upload:
    name: Create release and upload artifacts
    needs:
      - distribute
    runs-on: ubuntu-20.04
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
      - name: Inspect directory after downloading artifacts
        run: ls -alFR
      - name: Create release and upload artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
            wget https://github.com/TheAssassin/pyuploadtool/releases/download/20231223-1/pyuploadtool-x86_64.AppImage
            chmod +x pyuploadtool-x86_64.AppImage
            ./pyuploadtool-x86_64.AppImage "output binaries"/*.*
