language: java
jdk:
  - openjdk11
services:
  - docker

before_install:
  - pushd LibLaserCut && mvn install && popd
  # make sure we install legacy deps
  - mvn initialize

script: 
  - "./test.sh"
  - "mvn test"
  - mkdir /tmp/out
  - docker run -v /tmp/out:/app/output -v /home/travis/build/t-oster/VisiCut/:/app/build/VisiCut -e VISICUT_UPDATE=false registry.gitlab.com/t-oster/visicutbuildservice
  - echo "Created out files:"
  - ls /tmp/out
  - ls /tmp/out/*
