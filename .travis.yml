language: java
os: linux
dist: xenial

jdk:
  - openjdk11
services:
  - docker

before_install:
  - pushd LibLaserCut && mvn install && popd
  # make sure we install legacy deps
  - mvn initialize

script: 
  - "./test.sh"
  - "mvn test"
  - mkdir /tmp/out
  - docker run -v /tmp/out:/app/output registry.gitlab.com/t-oster/visicutbuildservice
  - echo "Created out files:"
  - ls /tmp/out
  - ls /tmp/out/*

deploy:
  provider: releases
  token: "GITHUB OAUTH TOKEN"
  file: "/tmp/out/**/*"
  cleanup: false
  on:
    tags: true
