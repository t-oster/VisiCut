Profiles.text=<html>Unterschiedliche Arten der Laserbearbeitung, wie Schneiden oder Gravieren, haben jeweils ein eigenes <i>Profil</i>.<br>F\u00fcr jede Kombination von Material, Dicke und Profil gibt es getrennte Einstellungen f\u00fcr Geschwindigkeit und Leistung,<br>die man im Hauptfenster mit der Schaltfl\u00e4che "Lasereinstellungen bearbeiten" \u00e4ndern kann.</html>
