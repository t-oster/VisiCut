adaptLaserSettingsHelptext=<html>Hier k\u00f6nnen Sie die Einstellungen f\u00fcr die gew\u00e4hlte Kombination aus Lasercutter, Material und Dicke ver\u00e4ndern.<br> Es werden nur die Profile (schneiden/gravieren/...) angezeigt, die f\u00fcr den Auftrag verwendet werden.<br> <br> Der Fokus wird von der Oberseite des Materials aus gemessen, Positive Werte bedeuten dabei einen gr\u00f6\u00dferen Abstand zwischen Linse und Objekt, negative einen kleineren.<br> Fokus <b>-</b>1 bedeutet zum Beispiel, dass der Fokus im Material 1mm unter der Oberfl\u00e4che ist.</html>
