MaterialHelptext=<html>F\u00fcr das Material werden die Farben festgelegt, mit denen es in der Vorschau angezeigt wird.<br> Au\u00dferdem kann hier die Liste der Materialdicken ver\u00e4ndert werden.<br><br> Die zugeh\u00f6rigen Lasereinstellungen k\u00f6nnen Sie im Hauptfenster anpassen: <br>Nach dem Laden und Einstellen einer Datei kann man mit "Lasereinstellungen bearbeiten" <br> genau die Einstellungen \u00e4ndern, die f\u00fcr die\u00a0Datei verwendet werden. </html>
MaterialsHelpText=<html>Jedes <i>Material</i> hat getrennte Einstellungen f\u00fcr jede Dicke und jedes Profil.<br>Sie k\u00f6nnen hier die grundlegenden Einstellungen f\u00fcr jedes Material \u00e4ndern<br> sowie Materialien hinzuf\u00fcgen oder l\u00f6schen.</html>
OK=OK
MappingsHelpText=<html>Ein <i>Mapping</i> w\u00e4hlt aus, welche Objekte in der Datei f\u00fcr ein bestimmtes <i>Laserprofil</i> benutzt werden (wie beim Schneiden oder Gravieren). <br>Dieser Dialog ist nur zum L\u00f6schen von Mappings n\u00fctzlich. Sie k\u00f6nnen Mappings im 'Mapping'-tab des Hauptfensters erstellen.</html>
